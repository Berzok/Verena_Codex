<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Veritas Project</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/bootstrap_override.css">
    <link rel="stylesheet" href="style/encyclopedia.css">
    <script src="js/neutralino.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</head>

<body>
<div class="container-fluid px-0">
    <div class="d-flex flex-row">
        <div id="menu"></div>
        <div id="page_content" class="d-flex flex-fill flex-column text-center mt-3 flex-grow-1">

            <h1 class="fw-bolder">Base de connaissances</h1>


            <div id="encyclopedia_content" class="container-fluid mt-5 px-5">

                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button id="nav-skills-tab" class="nav-link active" data-bs-toggle="tab" data-bs-target="#nav-skills" type="button" role="tab" aria-controls="nav-skills" aria-selected="true">Compétences</button>
                        <button id="nav-talents-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#nav-talents" type="button" role="tab" aria-controls="nav-talents" aria-selected="false">Talents</button>
                        <button id="nav-creatures-tab" class="nav-link" data-bs-toggle="tab" data-bs-target="#nav-creatures" type="button" role="tab" aria-controls="nav-creatures" aria-selected="false">Créatures</button>
                    </div>
                </nav>
                <div id="myTabContent" class="tab-content">
                    <div id="nav-skills" class="tab-pane fade show active" role="tabpanel" aria-labelledby="skills-tab">Parcourir</div>
                    <div id="nav-talents" class="tab-pane fade" role="tabpanel" aria-labelledby="talents-tab">...</div>
                    <div id="nav-creatures" class="tab-pane fade" role="tabpanel" aria-labelledby="creatures-tab">...</div>
                </div>

            </div>


        </div>
    </div>
</div>
</body>
</html>
